<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laundry Manager</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #7f5af0, #2cb67d);
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .card {
      background: #16161a;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      margin-bottom: 40px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 20px;
      color: #fffffe;
    }

    input, select {
      padding: 10px;
      width: calc(33.3% - 20px);
      margin: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #242629;
      color: #fff;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      background: #f4d35e;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffd60a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fffffe;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #d0d0d0;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .action-btn {
      margin: 0 5px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .edit-btn {
      background-color: #00ebc7;
      color: #000;
    }

    .delete-btn {
      background-color: #ff3860;
      color: #fff;
    }

    @media (max-width: 768px) {
      input, select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>ðŸ§º The Laundry Express</h2>
      <div>
        <input id="name" type="text" placeholder="Customer Name">
        <input id="item" type="text" placeholder="Item Description">
        <input id="quantity" type="number" placeholder="Quantity">
        <input id="status" type="text" placeholder="Status">
        <input id="paymentStatus" type="text" placeholder="Payment Status">
        <input id="paymentMethod" type="text" placeholder="Payment Method">
        <input id="amount" type="number" placeholder="Amount">
        <button onclick="submitData()">âž• Add</button>
      </div>
    </div>

    <div class="card">
      <h2>ðŸ“‹ Records</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Status</th>
            <th>Payment</th>
            <th>Method</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbypxuwcl47VxAZuDRG2jdpNsLl05YxaQAXKDt2_owsfaOzi9nj72mLssTpujq8BDlE58A/exec"; // ðŸ” Replace with your actual Apps Script URL

    let editingRow = null;

    function fetchData() {
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "read" }),
      })
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#dataTable tbody");
          tbody.innerHTML = "";
          data.slice(1).forEach((row, index) => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });

            const actionTd = document.createElement("td");
            actionTd.innerHTML = `
              <button class="action-btn edit-btn" onclick='editRow(${index}, ${JSON.stringify(row).replace(/"/g, "&quot;")})'>Edit</button>
              <button class="action-btn delete-btn" onclick='deleteRow(${index})'>Delete</button>
            `;
            tr.appendChild(actionTd);
            tbody.appendChild(tr);
          });
        });
    }

    function submitData() {
      const data = {
        name: document.getElementById("name").value,
        item: document.getElementById("item").value,
        quantity: document.getElementById("quantity").value,
        status: document.getElementById("status").value,
        paymentStatus: document.getElementById("paymentStatus").value,
        paymentMethod: document.getElementById("paymentMethod").value,
        amount: document.getElementById("amount").value,
        action: editingRow !== null ? "update" : "add"
      };
      if (editingRow !== null) data.row = editingRow;

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
      })
        .then(res => res.text())
        .then(() => {
          clearFields();
          fetchData();
        });
    }

    function editRow(index, row) {
      editingRow = index;
      document.getElementById("name").value = row[0];
      document.getElementById("item").value = row[1];
      document.getElementById("quantity").value = row[2];
      document.getElementById("status").value = row[3];
      document.getElementById("paymentStatus").value = row[4];
      document.getElementById("paymentMethod").value = row[5];
      document.getElementById("amount").value = row[6];
    }

    function deleteRow(index) {
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", row: index }),
      })
        .then(res => res.text())
        .then(() => fetchData());
    }

    function clearFields() {
      editingRow = null;
      document.querySelectorAll("input").forEach(input => input.value = "");
    }

    window.onload = fetchData;
  </script>
</body>
</html>
